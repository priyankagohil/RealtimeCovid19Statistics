<div class="container">
<div class="jumbotron bg-info row justify-content-center mt-5">
    <div class="col-md-9 text-center" style="color: white;">

        <h1 class="display-4">COVID-19 Cases</h1>
        <hr>
        <p>Life is fun. But life is also busy. There's a million different things you could be doing.
             But what matters is <u>what</u> you do. We created <b><i>Todo List</i></b> 
             to help you make sense of all of your opportunities and live that life that matters
              most to you. Your new organized life awaits.</p>
    </div>
    
</div>

<app-dashboard-card [totalConfirmed] = 'totalConfirmed' [totalDeaths] = 'totalDeaths' 
[totalRecovered] = 'totalRecovered' ></app-dashboard-card>

<hr>
<div class="ui form">
    <div class="inline fields">
      <label for="fruit">Select Case Type:</label>
      <div class="field">
        <div class="ui radio checkbox">
          <input type="radio" id = "confirmed" #confirmed (click)='updateChart(confirmed)' name="casetype" 
          checked="" value="confirmed" tabindex="0" class="hidden">
          <label for="confirmed">Confirmed</label>
        </div>
      </div>
      
      <div class="field">
        <div class="ui radio checkbox">
          <input type="radio" id = "deaths" #deaths (click)='updateChart(deaths)' name="casetype" 
          tabindex="0" value="deaths" class="hidden">
          <label for="deaths">Deaths</label>
        </div>
      </div>

      <div class="field">
        <div class="ui radio checkbox">
          <input type="radio" id = "active" #active (click)='updateChart(active)' name="casetype" 
          tabindex="0" value="active" class="hidden">
          <label for="active">Active</label>
        </div>
      </div>

      <div class="field">
        <div class="ui radio checkbox">
          <input type="radio" id = "recovered" #recovered (click)='updateChart(recovered)' name="casetype" 
          tabindex="0" value="recovered" class="hidden">
          <label for="recovered">Recovered</label>
        </div>
      </div>
      
     
      
    </div>
</div>

<google-chart [type]="chart.PieChart" [data]='dataTable' [height]='chart.height'
[options]='chart.options' style="width: 100%;"></google-chart>
<google-chart [type]="chart.ColumnChart" [data]='dataTable' [height]='chart.height'
[options]='chart.options' style="width: 100%;"></google-chart>

</div>
